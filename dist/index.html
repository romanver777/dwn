<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body class="flex h-screen items-start justify-center bg-gray-100">
    <section
      class="flex h-[380px] min-w-[315px] max-w-[440px] flex-col justify-end overflow-hidden bg-gray-300 shadow"
    >
      <div class="group flex w-full flex-col bg-white px-3 py-4">
        <header
          class="flex w-full items-center justify-between gap-10 whitespace-nowrap"
        >
          <div class="my-auto flex flex-col self-stretch">
            <p class="text-sm leading-none tracking-normal text-gray-500">
              Subheader
            </p>
            <h2 class="mt-1 text-xl font-medium tracking-normal text-gray-800">
              Header
            </h2>
          </div>
          <p
            class="my-auto flex flex-col items-end self-stretch text-right text-lg font-medium tracking-normal text-gray-800"
          >
            Text
          </p>
        </header>
        <ul
          class="ease mt-3 flex max-h-0 w-full flex-col overflow-hidden whitespace-nowrap text-sm leading-none tracking-normal transition transition-max-height duration-500 group-hover:max-h-[200px]"
        >
          <li class="flex w-full items-start gap-1 border-t pt-3">
            <span class="flex-1 shrink basis-0 text-gray-500">Text</span>
            <a href="#" class="text-right text-gray-800">Link</a>
          </li>
          <li class="mt-2 flex w-full items-start gap-1">
            <span class="flex-1 shrink basis-0 text-gray-500">Text</span>
            <a href="#" class="text-right text-gray-800">Link</a>
          </li>
          <li class="mt-2 flex w-full items-start gap-1">
            <span class="flex-1 shrink basis-0 text-gray-500">Text</span>
            <a href="#" class="text-right text-gray-800">Link</a>
          </li>
          <li class="mt-2 flex w-full items-start gap-1">
            <span class="flex-1 shrink basis-0 text-gray-500">Text</span>
            <a href="#" class="text-right text-gray-800">Link</a>
          </li>
        </ul>
        <div class="mt-3 flex w-full flex-col text-center">
          <div
            class="flex w-full items-start gap-2.5 whitespace-nowrap text-base font-semibold tracking-normal text-white"
          >
            <div
              class="flex w-full min-w-[240px] flex-1 shrink basis-0 items-start"
            >
              <button
                class="w-full min-w-[240px] flex-1 shrink gap-2.5 self-stretch overflow-hidden rounded-lg bg-gray-500 px-4 py-3.5"
              >
                Button
              </button>
            </div>
          </div>
          <p
            class="mt-1 w-full self-start text-center text-xs leading-none tracking-normal text-gray-500"
          >
            Sub text
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
